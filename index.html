<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Is PK365 Game Legit? A Comprehensive Review and Safety Tips</title>
  <meta name="description" content="A detailed PK365 Game legitimacy review: how it works, safety checks, risk signals, and smart tips for Pakistani users." />

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <style>
    :root{
      --bg:#071021;
      --card:#0C1A33;
      --text:#EAF2FF;
      --muted:#B7C6E6;
      --a:#3B82F6;
      --b:#F97316;
      --radius:20px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1000px 600px at 20% 0%, rgba(59,130,246,.18), transparent 60%),
        radial-gradient(1000px 600px at 80% 10%, rgba(249,115,22,.12), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .hero{padding:20px 0 10px;border-bottom:1px solid rgba(255,255,255,.06)}
    .top{display:flex;justify-content:space-between;gap:12px;align-items:center}
    .brand{
      font-weight:1000;
      padding:8px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
    }
    .ctaRow{display:flex;gap:10px;flex-wrap:wrap}
    .primary,.ghost{
      cursor:pointer;
      border-radius:14px;
      padding:10px 12px;
      font-weight:1000;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.20);
      color:var(--text);
    }
    .primary{
      border-color: rgba(59,130,246,.35);
      background:rgba(59,130,246,.14);
    }
    .primary:hover{background:rgba(59,130,246,.22)}
    .ghost:hover{border-color: rgba(249,115,22,.35); color:var(--b)}

    h1{margin:12px 0 10px;font-size:2rem;line-height:1.15}
    .intro{color:var(--muted);font-size:1.03rem;max-width:980px}
    .promo{color:var(--a);font-weight:1000;text-decoration:none}
    .promo:hover{text-decoration:underline}

    /* Layout with sticky left TOC */
    .content{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      padding-left:260px;
    }
    @media(max-width: 980px){
      .tocSide{display:none}
      .content{padding-left:0}
    }

    .tocSide{
      position:fixed;
      top:110px;
      left:20px;
      width:220px;
      padding:14px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.20);
      backdrop-filter: blur(10px);
      z-index:5;
    }
    .tocTitle{font-weight:1000;margin-bottom:10px}
    .tocSide a{
      display:block;
      padding:10px 10px;
      border-radius:14px;
      text-decoration:none;
      color:var(--text);
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
      margin:8px 0;
    }
    .tocSide a:hover{border-color: rgba(59,130,246,.35); color:var(--a)}

    .card{
      padding:18px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
    }
    h2{margin:0 0 10px}

    ul{margin:0;padding-left:18px}
    .gridList{display:grid;gap:10px;margin-top:10px}
    .gridList li{
      padding:12px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      list-style: disc;
    }

    .signals{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
    @media(max-width:760px){.signals{grid-template-columns:1fr}}
    .sig{
      padding:12px;border-radius:16px;
      border:1px solid rgba(59,130,246,.20);
      background:rgba(59,130,246,.08);
    }

    .warn li{margin:10px 0;color:#ffd3c2}

    .check{display:grid;gap:10px;margin-top:10px}
    .check label{
      display:flex;gap:10px;align-items:center;
      padding:12px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
    }

    .limits{display:grid;gap:10px;margin-top:10px}
    .lim{
      padding:12px;border-radius:16px;
      border:1px solid rgba(249,115,22,.20);
      background:rgba(249,115,22,.06);
    }

    .relatedLinks{display:flex;gap:10px;flex-wrap:wrap}
    .relatedLinks a{
      text-decoration:none;color:var(--text);
      border:1px solid rgba(255,255,255,.10);
      padding:8px 12px;border-radius:999px;
    }
    .relatedLinks a:hover{border-color: rgba(249,115,22,.35); color:var(--b)}

    .faq details{
      margin:10px 0;
      padding:12px;border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
    }
    .faq summary{cursor:pointer;font-weight:1000}

    .footer{
      margin-top:8px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,.08);
      display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;
    }
    .disc{color:var(--muted)}

    /* TOC Modal */
    .modalBack{
      position:fixed;inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;pointer-events:none;
      transition:.2s ease;
      z-index:30;
    }
    .modal{
      position:fixed;
      left:50%;top:50%;
      transform:translate(-50%,-50%) scale(.98);
      width:520px;max-width:92vw;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(12,26,51,.98);
      opacity:0;pointer-events:none;
      transition:.2s ease;
      z-index:31;
      padding:14px;
    }
    .modalHead{
      display:flex;justify-content:space-between;gap:12px;align-items:center;
      padding:6px 6px 12px;
    }
    .modalHead button{
      cursor:pointer;
      border-radius:14px;
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      color:var(--text);
      font-weight:1000;
    }
    .modalLinks{display:grid;gap:10px}
    .modalLinks a{
      padding:12px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      text-decoration:none;
      color:var(--text);
    }
    .modalLinks a:hover{border-color: rgba(59,130,246,.35); color:var(--a)}

    .modal.open{opacity:1;pointer-events:auto;transform:translate(-50%,-50%) scale(1)}
    .modalBack.open{opacity:1;pointer-events:auto}

    /* Toast */
    .toast{
      position:fixed;
      right:18px;
      bottom:18px;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      color:var(--text);
      font-weight:900;
      opacity:0;
      transform:translateY(10px);
      pointer-events:none;
      transition:.2s ease;
      z-index:50;
    }
    .toast.show{
      opacity:1;
      transform:translateY(0);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          year: new Date().getFullYear(),
          tocOpen: false,
          toast: false,
          tocItems: [
            { id: "legit-meaning", label: "What “Legit” Means" },
            { id: "signals", label: "Positive Signals" },
            { id: "redflags", label: "Red Flags" },
            { id: "safety", label: "Safety Checklist" },
            { id: "limits", label: "Smart Playing Limits" },
            { id: "faqs", label: "FAQs" }
          ],
          related: [
            { id: "redflags", label: "Red Flags" },
            { id: "safety", label: "Safety Checklist" },
            { id: "limits", label: "Playing Limits" }
          ],
          safetyChecks: [
            { text: "I never share OTP", checked: false },
            { text: "I use my own Easypaisa/JazzCash", checked: false },
            { text: "I avoid public Wi-Fi for payments", checked: false },
            { text: "I play with a daily budget", checked: false },
            { text: "I don’t chase losses", checked: false }
          ],
          faqs: [
            {
              q: "Is PK365 Game safe for beginners?",
              a: "It can be, if you use official sources and never share OTP or password."
            },
            {
              q: "What is the biggest risk?",
              a: "Fake support agents and scam links are the biggest risk for most users."
            },
            {
              q: "How do I reduce risk?",
              a: "Use strict limits, avoid public Wi-Fi, and keep your wallet details consistent."
            }
          ]
        };
      },
      methods: {
        goTo(id) {
          const el = document.getElementById(id);
          if (!el) return;
          el.scrollIntoView({ behavior: "smooth", block: "start" });
          history.replaceState(null, "", "#" + id);
          this.tocOpen = false;
        },
        openToc() { this.tocOpen = true; },
        closeToc() { this.tocOpen = false; },
        async copyLink() {
          try {
            await navigator.clipboard.writeText(location.href);
            this.toast = true;
            setTimeout(() => (this.toast = false), 1200);
          } catch (e) {
            alert("Copy failed. Your browser blocked clipboard access.");
          }
        }
      },
      template: `
        <div>
          <header class="hero">
            <div class="wrap">
              <div class="top">
                <div class="brand">Microsoft Azure Mini Blog</div>
                <div class="ctaRow">
                  <button class="ghost" @click="openToc">TOC</button>
                  <button class="primary" @click="copyLink">Copy Page Link</button>
                </div>
              </div>

              <h1>Is PK365 Game Legit? A Comprehensive Review and Safety Tips</h1>

              <p class="intro" id="answer">
                <strong>PK365 Game can be legitimate in the sense that it functions as a real game wallet and payout system,</strong>
                but user safety depends on using official sources, avoiding fake agents, and playing with strict limits.
              </p>

              <!-- PROMO LINK (2nd paragraph ONLY) -->
              <p class="intro">
                If you want the safest starting point, use
                <a class="promo" href="https://pk365game.pk/" target="_blank" rel="nofollow noopener">www.pk365game.pk</a>
                instead of unofficial APK repost sites.
              </p>
            </div>
          </header>

          <!-- Sticky Left TOC -->
          <aside class="tocSide">
            <div class="tocTitle">Table of Contents</div>
            <a v-for="t in tocItems" :key="t.id" href="#" @click.prevent="goTo(t.id)">
              {{ t.label }}
            </a>
          </aside>

          <main class="wrap content">
            <section class="card">
              <h2 id="legit-meaning">1) What “Legit” Means for an Earning Game</h2>
              <p>People ask “Is it legit?” but they usually mean one of these:</p>
              <ul class="gridList">
                <li><strong>Does it pay?</strong> (withdrawals work)</li>
                <li><strong>Is it safe?</strong> (no OTP scams)</li>
                <li><strong>Is it fair?</strong> (no forced losses)</li>
              </ul>
              <p class="intro" style="margin-top:10px">
                The truth: even if payouts work, you still need safety habits to avoid getting tricked.
              </p>
            </section>

            <section class="card">
              <h2 id="signals">2) Positive Signals (What Looks Normal)</h2>
              <p>
                A normal app experience usually includes a stable login system, wallet history, and visible withdrawal tracking.
              </p>
              <div class="signals">
                <div class="sig">Clear wallet balance + history</div>
                <div class="sig">OTP verification on signup</div>
                <div class="sig">Basic account security options</div>
                <div class="sig">Consistent app versions</div>
              </div>
            </section>

            <section class="card">
              <h2 id="redflags">3) Red Flags That Indicate Risk</h2>
              <p>Most danger comes from outside the app — fake support and fake links.</p>
              <ul class="warn">
                <li>Someone asks you for OTP “for verification”</li>
                <li>Telegram/WhatsApp agent demands deposit proof</li>
                <li>APK file asks for unnecessary permissions</li>
                <li>Website clones that look similar but different domain</li>
              </ul>
            </section>

            <section class="card">
              <h2 id="safety">4) Safety Checklist (Use This Every Time)</h2>
              <div class="check">
                <label v-for="(s, i) in safetyChecks" :key="i">
                  <input type="checkbox" v-model="s.checked" />
                  {{ s.text }}
                </label>
              </div>
            </section>

            <section class="card">
              <h2 id="limits">5) Smart Playing Limits (So You Don’t Get Burned)</h2>
              <p>
                Most users lose because they increase stakes too fast. Here’s a safer approach:
              </p>
              <div class="limits">
                <div class="lim"><strong>Day 1–3:</strong> low stake only</div>
                <div class="lim"><strong>Weekly cap:</strong> fixed deposit limit</div>
                <div class="lim"><strong>Stop rule:</strong> stop after small profit</div>
              </div>
            </section>

            <section class="card">
              <h2 id="related">Related Sections</h2>
              <div class="relatedLinks">
                <a v-for="r in related" :key="r.id" href="#" @click.prevent="goTo(r.id)">
                  {{ r.label }}
                </a>
              </div>
            </section>

            <section class="card faq" id="faqs">
              <h2 id="faq-anchor">FAQs</h2>
              <details v-for="(f, i) in faqs" :key="i">
                <summary>{{ f.q }}</summary>
                <p>{{ f.a }}</p>
              </details>
            </section>

            <section class="card conclusion">
              <h2 id="conclusion">Conclusion</h2>
              <p>
                PK365 Game legitimacy is mostly about your behavior: official access, OTP safety, wallet consistency,
                and smart playing limits. If you follow those, you reduce the biggest risks.
              </p>
            </section>

            <footer class="footer">
              <p>© {{ year }} Microsoft Azure + <a href=https://earn-with-pk365.pages.dev/" style="color: #FFFF00;"</a></p>
              <p class="disc">Disclaimer: This site is for informational purposes.</p>
            </footer>
          </main>

          <!-- TOC Modal -->
          <div class="modalBack" :class="{ open: tocOpen }" @click="closeToc"></div>
          <div class="modal" :class="{ open: tocOpen }">
            <div class="modalHead">
              <strong>Table of Contents</strong>
              <button @click="closeToc">✕</button>
            </div>
            <div class="modalLinks">
              <a v-for="t in tocItems" :key="t.id" href="#" @click.prevent="goTo(t.id)">
                {{ t.label }}
              </a>
            </div>
          </div>

          <!-- Toast -->
          <div class="toast" :class="{ show: toast }">Link copied ✅</div>
        </div>
      `
    }).mount("#app");
  </script>
</body>
</html>
